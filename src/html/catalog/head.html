<header class="header">
	<div class="custom-container">
		<div class="header-inner">
			<div class="header-left">
				<a href="/" class="header__logo">
					<img src="./images/logo.png" alt="Логотип">
				</a>
				<div class="header__search">
          <form action="#" class="catalog-form">
            <input type="search" class="catalog-form__name" name="search" placeholder="">
            <button class="catalog-form__btn">
              <img src="./images/search.png" alt="Поиск">
            </button>
          </form>
				</div>
			</div>
			<div class="header-right">
				<div class="header-burger">
					<img src="./images/burger.png" alt="Бургер">
				</div>
				<div class="header__login">
					<img src="./images/avatar.png" alt="Аватарка">
				</div>
				<div class="header__cart">
					<img src="./images/cart.png" alt="Корзина">
					<span>5</span>
				</div>
			</div>
		</div>
	</div>
</header>
