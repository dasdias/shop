<header class="header">
	<div class="custom-container">
		<div class="header-inner">
			<div class="header-left">
				<a href="/" class="header__logo">
					<img src="./images/logo.png" alt="Логотип">
				</a>
				<div class="header__search">
          <form action="#" class="catalog-form">
            <input type="search" class="catalog-form__name" name="search" placeholder="">
            <button class="catalog-form__btn">
              <img src="./images/search.png" alt="Поиск">
            </button>
          </form>
				</div>
			</div>
			<div class="header-right">
				<div class="header-burger">
					<img src="./images/burger.png" alt="Бургер">
				</div>
				<div class="header__login">
					<img src="./images/avatar.png" alt="Аватарка">
				</div>
				<div class="header__cart">
					<img src="./images/cart.png" alt="Корзина">
					<span>0</span>
					<div class="cart-block invisible" v-show="visibility">
						<div class="cart-item">
							<div class="cart-item__body">
									<div class="cart-item__img"><img src="/images/card/card-1.jpg" alt="Some img"></div>
									<div class="cart-item__desc">
											<div class="cart-item__title">Lorem ipsum dolor sit amet.</div>
											<div class="cart-item__quantity">Quantity: 3</div>
											<div class="cart-item__single-price">$ 1000</div>
									</div>
							</div>
							<div class="cart-item__right-block">
									<div class="cart-item__total-price">Итого: 2000</div>
									<button class="cart-item__del-btn" @click="$root.remove(cartItem)">&times;</button>
							</div>
						</div>
        	</div>
				</div>
			</div>
		</div>
	</div>
</header>
