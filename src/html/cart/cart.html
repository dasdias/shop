<div class="custom-container">
	<div class="shopping-cart">
		<div class="shopping-cart__carts">
			<div class="cart">
				<div class="cart__close"></div>
				<div class="cart__img">
					<img src="./images/shopping-cart/cart-01.jpg" alt="T-SHIRT">
				</div>
				<div class="cart__body">
					<div class="cart__title">MANGO PEOPLE <br> T-SHIRT</div>
					<div class="cart__properties cart__price">Price: <span>$300</span></div>
					<div class="cart__properties cart__color">Color: <span>Red</span></div>
					<div class="cart__properties cart__size">Size: <span>Xl</span></div>
					<div class="cart__properties cart__quantity">Quantity:<span>2</span></div>	
				</div>
			</div>
			<div class="cart">
				<div class="cart__close"></div>
				<div class="cart__img">
					<img src="./images/shopping-cart/cart-02.jpg" alt="T-SHIRT">
				</div>
				<div class="cart__body">
					<div class="cart__title">MANGO PEOPLE <br> T-SHIRT</div>
					<div class="cart__properties cart__price">Price: <span>$300</span></div>
					<div class="cart__properties cart__color">Color: <span>Red</span></div>
					<div class="cart__properties cart__size">Size: <span>Xl</span></div>
					<div class="cart__properties cart__quantity">Quantity:<span>2</span></div>	
				</div>
			</div>
			<div class="shopping-cart__buttons">
				<input type="reset" class="shopping-cart__btn" value="Clear shopping cart" form="cart-form">
				<a href="#!" class="shopping-cart__link">Continue shopping</a>
			</div>
		</div>
		<div class="shopping-cart__sipping">
			<form class="cart-form" action="#" id="cart-form">
				<div class="cart-form__address">
					<div class="cart-form__title">Shipping adress</div>
					<input class="cart-form__input cart-form__sity" type="text" name="sity" placeholder="Bangladesh">
					<input class="cart-form__input cart-form__state" type="text" name="state" placeholder="State">
					<input class="cart-form__input cart-form__postcode" type="text" name="postcode" placeholder="Postcode / Zip">
					<input class="cart-form__btn" type="submit" value="Get a quote">
					
				</div>
				<div class="cart-form__total">
					<div class="cart-form__price-wrap">
						<div class="cart-form__subtotal">Sub total <span>$900</span></div>
						<div class="cart-form__grand-total">Grand total <span>$900</span></div>
					</div>
					<input class="cart-form__checkout" type="submit" value="Proceed to checkout">
				</div>
			</form>
		</div>

	</div>
</div>
